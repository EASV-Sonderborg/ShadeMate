<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Material Design 3 â€“ Tonal Palette Tool</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="--inactive">
    <img src="icon_darkmode.png" class="darkmodeToggle" />
    <section class="color-picker">
      <input
        type="text"
        class="color-picker__text-input"
        placeholder="e.g. #feb3ff"
      />
      <input type="color" class="color-picker__color-input" />
    </section>
    <section class="baseColor">
      <div class="baseColor__preview"></div>
      <hgroup>
        <h2 class="baseColor__HEX"></h2>
        <h2 class="baseColor__RGB"></h2>
        <h2 class="baseColor__HSL"></h2>
      </hgroup>
    </section>
    <section class="tonalPreviews"></section>
    <section class="output">
      <textarea class="output__cssVariables"></textarea>
    </section>
    <script src="main.js" type="module"></script>
  </body>
</html>
